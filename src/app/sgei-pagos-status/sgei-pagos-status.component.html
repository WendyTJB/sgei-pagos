<div class="status-container">
  <ng-template #pdfModal>
    <h1 style="text-align: center; padding: 5px;">SGEI</h1>
    <iframe *ngIf="pdfData" [src]="pdfData" width="800rem" height="600rem"></iframe>
  </ng-template>
  <div class="status-message">
    <mat-icon class="success-icon">check_circle</mat-icon>
    <h1>¡Transacción Satisfactoria!</h1>
    <h2>Usted Pago ${{stateData.amountToPay}}</h2>
    <h3>Muchas gracias por usar nuestros servicios</h3>
  </div>
  <div class="button-group">
    <button mat-raised-button color="primary" (click)="openPdf()">
      <mat-icon>print</mat-icon>
      <span>Imprimir</span>
    </button>
    <button mat-raised-button color="accent" (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
      <span>Regresar</span>
    </button>
  </div>
</div>
